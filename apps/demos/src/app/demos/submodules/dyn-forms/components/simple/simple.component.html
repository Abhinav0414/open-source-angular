<section>
  <section-badges [badges]="badges"></section-badges>
  <section-actions [actions]="actions"></section-actions>

  <form [formGroup]="form">
    <h3>Simple Dynamic Form</h3>

    <dyn-form [config]="config" [context]="context" [form]="form"></dyn-form>

    <button type="button" mat-raised-button color="primary" (click)="toggleContext()">
      {{ context === 'edit' ? 'Switch to Display Context' : 'Switch to Edit Context' }}
    </button>
  </form>
</section>
