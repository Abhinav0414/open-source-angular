<div class="content-wrapper" fxFill fxLayout="column">
  <ng-container *ngIf="metadata?.files then tabs; else overview"></ng-container>

  <ng-template #overview>
    <div #content></div>
  </ng-template>

  <ng-template #tabs>
    <mat-tab-group animationDuration="0ms" (selectedTabChange)="onTabChange($event)">

      <mat-tab label="Overview">
        <div #content></div>
      </mat-tab>

      <mat-tab label="Examples">
        <app-docs-example *ngIf="loadExamples"></app-docs-example>
      </mat-tab>

    </mat-tab-group>
  </ng-template>
</div>
