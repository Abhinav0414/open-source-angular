<section class="container px-2">
  <app-section-badges [badges]="badges"></app-section-badges>
  <app-section-actions [actions]="actions"></app-section-actions>

  <form [formGroup]="form">
    <h3>Config Builder Form</h3>

    <dyn-form
      [config]="unitConfig"
      [form]="unit"
    ></dyn-form>

    <dyn-form
      [config]="config"
      [form]="form"
      [mode]="mode"
    ></dyn-form>

    <div class="form-actions" fxLayout="row" fxLayoutGap="10px">
      <button type="submit" mat-raised-button color="primary">
        Save
      </button>

      <button type="button" mat-raised-button color="accent" (click)="toggleMode()">
        {{ mode === 'edit' ? 'Switch to Display mode' : 'Back to Edit mode' }}
      </button>
    </div>
  </form>
</section>
