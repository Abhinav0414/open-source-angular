<mat-select
  [formControl]="control"
  [placeholder]="params.placeholder"
  [multiple]="params.multiple"
  [compareWith]="params.compareWith"
  [sortComparator]="params.sortComparator"
  [panelClass]="params.panelClass"
>
  <mat-option *ngFor="let option of params.options" [value]="option.key">
    {{ option.value }}
  </mat-option>
</mat-select>

<span *ngIf="params.readonly">
  {{ (params.getValue ? params.getValue(node) : control.value) || '-' }}
</span>
