<mat-label *ngIf="params.label">{{ params.label }}</mat-label>

<mat-radio-group [formControl]="control">
  <mat-radio-button
    *ngFor="let option of params.options"
    [value]="option.key"
    [disabled]="params.readonly"
  >
    {{ option.value }}
  </mat-radio-button>
</mat-radio-group>

<span *ngIf="params.readonly">
  {{ (params.getValue ? params.getValue(node) : control.value) || '-' }}
</span>
