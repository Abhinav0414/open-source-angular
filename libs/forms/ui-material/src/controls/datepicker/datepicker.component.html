<input
  matInput
  [formControl]="control"
  [placeholder]="params.placeholder"
  [matDatepicker]="picker"
/>
<mat-datepicker #picker (opened)="onOpened()"></mat-datepicker>
<ng-template #ngContent>
  <mat-datepicker-toggle class="not-readonly" [for]="picker"></mat-datepicker-toggle>
</ng-template>

<span *ngIf="params.readonly">
  {{ (params.getValue ? params.getValue(node) : control.value) || '-' }}
</span>
