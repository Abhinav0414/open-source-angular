<mat-card>
  <mat-card-header>
    <img *ngIf="params.avatar" mat-card-avatar [src]="params.avatar" >
    <mat-card-title *ngIf="params.title">{{ params.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="params.subtitle">{{ params.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <dyn-group
      [class]="config.cssClass"
      [group]="control"
      [controls]="config.controls"
      (ready)="markAsReady()"
    ></dyn-group>
  </mat-card-content>
</mat-card>
